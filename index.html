<!DOCTYPE html>
<html>
<head>
    <title>Pradeeps Route Finder</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="theme-controls">
            <label for="background-color">Background Color:</label>
            <input type="color" id="background-color" value="#ffffff">
            <button onclick="resetTheme()">Reset Theme</button>
        </div>
        <h1>Pradeep's Route Finder</h1>
        <div class="address-form">
            <input type="text" id="start-address" placeholder="Enter start address" value="Dallas, TX">
            <input type="text" id="end-address" placeholder="Enter destination address" value="McKinney, TX">
            <button onclick="updateRoute()">Get Directions</button>
        </div>
        <div class="info-container">
            <div id="map"></div>
            <div class="info-panels">
                <div id="route-info" class="info-panel">
                    <h3>Route Information</h3>
                    <div class="route-details"></div>
                </div>
                <div id="toll-info" class="info-panel">
                    <h3>Toll Information</h3>
                    <div class="toll-details"></div>
                </div>
                <div id="traffic-info" class="info-panel">
                    <h3>Traffic Information</h3>
                    <div class="traffic-details"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lrm-osrm@1.1.0/src/L.Routing.Osrm.js"></script>
    <script src="script.js"></script>
</body>
</html>
